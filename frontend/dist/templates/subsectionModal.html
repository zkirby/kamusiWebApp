<div class="modal-header">
    <h3 class="modal-title">Add a subsection</h3>
</div>
<div class="modal-body">
    <label for="newSubsection" class="col-sm-4">Subsection name</label>
    <input type="text" id="newSection" ng-model="newSubsection">
</div>
<div class="modal-footer">
    <button class="btn btn-action" type="button" ng-click="$close(newSubsection)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$close('')">Cancel</button>
</div>
